<!DOCTYPE html>
<html>
    <head>
        <title>Typography</title>
    </head>
    <body>
        <div class="Container">
        <h1>Heading lists</h1>
        <h1 class="display-1">This</h1>
        <h1 class="display-2">is</h1>
        <h1 class="display-3">my</h1>
        <h1 class="display-4">A.C.P.</A></h1>
        </div>
        <div class="container">
            <h1>Just stuff</h1>
            <small text="text-mute">YOYOOYYOYO</small>
            <p>Square<sub>2</sub></p>
            <p>Cube<SUP>3</SUP></p>
            <h1>Highlight text</h1>
            <p>Use the mark element to <mark>Highlight</mark>text.</p>
            <div class="container">
            </div>
    </body>
</html>
