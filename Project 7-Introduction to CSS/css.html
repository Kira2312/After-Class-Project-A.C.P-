<!DOCTYPE html>
<html>
<head>
    <title>CSS Example</title>
    <style>
        /* This is CSS */
        p {
            color: blue;
            font-size: 20px;
            background-color: lightyellow;
            padding: 10px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>Welcome to CSS!</h1>
    <p>This is a paragraph. It has been styled using CSS to look nicer and easier to read!</p>
</body>
</html>
